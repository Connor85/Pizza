<!DOCTYPE html>
<html>
<head>
  <title>Pizza Time</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Pick Your Pie, It's Zaw Time!</h1>
    <form id="pizzaOrder">
      <h2>Size</h2>
      <select name="cars">
        <option value="small">Small</option>
        <option value="medium">medium</option>
        <option value="large">Large</option>
      </select>
      <h2>Toppings</h2>
      <div>
        <input type="radio" name="topping" value="pepperoni">
        <label>Pepperoni</label>
      </div>
      <div>
        <input type="radio" name="topping" value="sausage">
        <label>Sausage</label>
      </div>
      <div>
        <input type="radio" name="topping" value="bacon">
        <label>Bacon</label>
      </div>
      <div>
        <input type="radio" name="topping" value="ham">
        <label>Ham</label>
      </div>
      <div>
        <input type="radio" name="topping" value="pinapple">
        <label>Pinapple</label>
      </div>
      <div>
        <input type="radio" name="topping" value="greenPepper">
        <label>Green Peppers</label>
      </div>
      <div>
        <input type="radio" name="topping" value="olves">
        <label>Olives</label>
      </div>
      <div>
        <input type="radio" name="topping" value="onion">
        <label>Onion</label>
      </div>
    <button class="button btn-success"type="submit">Order</button>
  </form>
</div>
</body>
</html>
